<canvas id="canMeasure" width="500" height="500"></canvas>
<div class="measurements">
    <span class="operator-label">Saturation</span><input class="image-filter" type="range" [(ngModel)]="imgFilter.saturation" (input)="modifyFilter($event, 'saturation')"><br>
    <span class="operator-label">Hue</span><input class="image-filter" type="range" [(ngModel)]="imgFilter.hue" (input)="modifyFilter($event, 'hue')"><br>
    <span class="operator-label">Contrast</span><input class="image-filter" type="range" [(ngModel)]="imgFilter.contrast" (input)="modifyFilter($event, 'contrast')"><br>
</div>
